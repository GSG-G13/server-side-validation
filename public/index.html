<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Node.js Blog App</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .container {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        margin: 20px auto;
        max-width: 1200px;
      }
      .card {
        background-color: #fff;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        margin: 10px;
        padding: 20px;
        width: calc(20% - 20px);
      }
      .card h2 {
        margin-top: 0;
      }
      .card p {
        font-size: 16px;
        line-height: 1.5;
        margin-bottom: 20px;
      }

      .card button {
        background-color: #4caf50;
        border: none;
        border-radius: 4px;
        color: #fff;
        cursor: pointer;
        font-size: 16px;
        padding: 12px 20px;
      }

      .card button:hover {
        background-color: #45a049;
      }
      .form-container {
        background-color: #f9f9f9;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        margin: 20px auto;
        max-width: 600px;
        padding: 20px;
      }
      .form-container input[type='text'],
      .form-container textarea {
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 16px;
        margin: 8px 0;
        padding: 12px 20px;
        width: 100%;
      }
      .form-container input[type='submit'] {
        background-color: #4caf50;
        border: none;
        border-radius: 4px;
        color: #fff;
        cursor: pointer;
        font-size: 16px;
        margin-top: 10px;
        padding: 12px 20px;
      }
      .form-container input[type='submit']:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Create a new blog post</h2>
      <form id="blog-form">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required />
        <label for="content">Content:</label>
        <textarea id="content" name="content" rows="8" required></textarea>
        <input type="submit" value="Submit" />
      </form>
    </div>
    <div class="container" id="blog-container">
      <!-- Blog post cards will be added here -->
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
